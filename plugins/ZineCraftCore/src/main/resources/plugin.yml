name: ZineCraftCore
version: ${version}
description: ${description}
main: fr.zinecraft.core.ZineCraftCore
api-version: 1.20
author: Otmane & Adam
website: https://zinecraft.fr

commands:
  boss:
    description: Faire apparaître un boss
    usage: /boss [titan|dragon|demon]
  unstuck:
    description: Se sortir d'un trou
    usage: /unstuck
    aliases: [stuck, help]
  spawn:
    description: Se téléporter au spawn
    usage: /spawn
  parkour:
    description: Démarrer le parkour
    usage: /parkour [stop]
  combat:
    description: Ouvrir le menu de combat
    usage: /combat
  combat1v1:
    description: Rejoindre le mode 1v1
    usage: /combat1v1
  combat2v2:
    description: Rejoindre le mode 2v2
    usage: /combat2v2
  zc:
    description: Commande principale ZineCraft
    usage: /zc <help|reload|stats>
    aliases: [zinecraft]
  skills:
    description: Voir ses compétences
    usage: /skills
  quests:
    description: Voir ses quêtes
    usage: /quests
  pets:
    description: Gérer ses pets
    usage: /pets
  pet:
    description: Gérer ses familiers
    usage: /pet [list|spawn|info|evolve|remove]
    aliases: [familier, companion]
  weapon:
    description: Obtenir des armes légendaires
    usage: /weapon [list|give]
    aliases: [arme, sword]
  power:
    description: Utiliser des super-pouvoirs
    usage: /power [list|<nom>]
    aliases: [pouvoir, superpowers]
  build:
    description: Construire des structures
    usage: /build <structure>
    aliases: [structure]
  scary:
    description: Zone effrayante avec orage et ambiance terrifiante
    usage: /scary [on|off]
    aliases: [effrayant, spooky, horror]
  class:
    description: Choisir et gérer sa classe RPG
    usage: /class [list|info|choose|skills|spawnnpc]
    aliases: [classe, rpgclass]
  stats:
    description: Voir son niveau et ses statistiques RPG
    usage: /stats
    aliases: [level, niveau, profile, profil]
  balance:
    description: Voir son solde de Zines
    usage: /balance
    aliases: [bal, money, argent, zines]
  pay:
    description: Envoyer des Zines à un autre joueur
    usage: /pay <joueur> <montant>
    aliases: [transfer, send, donner]
  economy:
    description: Commandes admin pour gérer l'économie
    usage: /economy [give|take|set|check] <joueur> <montant>
    aliases: [eco, econ, admineco]
  shop:
    description: Ouvrir la boutique pour acheter/vendre des items
    usage: /shop
    aliases: [boutique, store, market]
  quest:
    description: Gérer vos quêtes
    usage: /quest [list|available|start|info|progress|complete]
    aliases: [quete, quests, q]
  skill:
    description: Gérer vos compétences de classe
    usage: /skill [list|use|info|mana]
    aliases: [skills, competence, competences, abilities]
  event:
    description: Gérer les événements dynamiques
    usage: /event [start|stop|info|list]
    aliases: [evenement, events]
  effect:
    description: Gérer les effets visuels
    usage: /effect [set|remove|list]
    aliases: [aura, visual, fx]
  village:
    description: Générer automatiquement le Village Spawn
    usage: /village
    aliases: [genvillage, buildvillage]
  tutorial:
    description: Générer automatiquement la Tutorial Island
    usage: /tutorial
    aliases: [gentutorial, buildtutorial, tuto]
  resetvillage:
    description: Nettoyer et réinitialiser la zone du village
    usage: /resetvillage
    aliases: [cleanvillage, clearvillage, resetzone]
  villagenpc:
    description: "Gérer les PNJ et animaux du village"
    usage: /villagenpc [spawn|clear|count]
    aliases: [villagepopulation, vnpc]
  villagewall:
    description: "Construire/supprimer les fortifications du village"
    usage: /villagewall [build|remove]
    aliases: [vwall, fortification]
  6:
    description: Créer des portails de téléportation
    usage: /6
    aliases: [portal, portail, tp6]
  laser:
    description: Activer un système de lasers défensifs
    usage: /laser
    aliases: [lasers, defense]
  mega:
    description: Obtenir 20 cœurs supplémentaires pendant 3 secondes
    usage: /mega
    aliases: [megasante, megahealth, superhp]

permissions:
  zinecraft.*:
    description: Toutes les permissions ZineCraft
    default: op
    children:
      zinecraft.admin: true
      zinecraft.player: true

  zinecraft.admin:
    description: Permissions administrateur
    default: op

  zinecraft.player:
    description: Permissions joueur de base
    default: true
