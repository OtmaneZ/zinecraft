version: '3.8'

services:
  # ==========================================
  # PaperMC Server
  # ==========================================
  papermc:
    image: itzg/minecraft-server:java17
    container_name: zinecraft-papermc
    restart: unless-stopped
    ports:
      - "25565:25565"  # Port Minecraft
      - "25575:25575"  # RCON (admin)
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.4"
      MEMORY: "4G"
      SERVER_NAME: "ZineCraft Server"
      MOTD: "Â§6Â§lðŸŽ® ZineCraft Â§rÂ§7- Serveur Premium"
      MAX_PLAYERS: 50
      DIFFICULTY: normal
      MODE: survival
      PVP: "true"
      ONLINE_MODE: "false"  # false = pas besoin de compte Mojang (DEV only)
      ENABLE_RCON: "true"
      RCON_PASSWORD: "zinecraft2025"
    volumes:
      - ../server:/data
    networks:
      - zinecraft-network
    depends_on:
      - mysql

  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: zinecraft-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: zinecraft_root_password_2025
      MYSQL_DATABASE: zinecraft
      MYSQL_USER: zinecraft_user
      MYSQL_PASSWORD: zinecraft_password_2025
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zinecraft-network

  # ==========================================
  # Portainer (Gestion Docker)
  # ==========================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: zinecraft-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - zinecraft-network

  # ==========================================
  # phpMyAdmin (Dev uniquement)
  # ==========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: zinecraft-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: zinecraft_user
      PMA_PASSWORD: zinecraft_password_2025
    networks:
      - zinecraft-network
    depends_on:
      - mysql

# ==========================================
# Networks
# ==========================================
networks:
  zinecraft-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql-data:
    driver: local
  portainer-data:
    driver: local
